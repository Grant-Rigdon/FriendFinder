<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
        body{
            background-image: url("https://i1.wp.com/www.statravel.co.uk/static/uk_division_web_live/assets/UK_division_Active/Studentbeans_200x133.jpg?zoom=2") ;
            background-size: cover;
            
            }
        label{
            color: white;
            text-shadow:
            -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1 class="display-4"><i class="fa fa-poll-h fa-fw"></i>Survey Questions</h1>
        <br>
        <br>
        <h2>About You</h2>
        <form>
                <div class="form-group">
                  <label for="name">Name (Required)</label>
                  <input class="form-control" id="name" required>                  
                </div>
                <div class="form-group">
                  <label for="imageUrl">Link to Photo Image (Required)</label>
                  <input class="form-control" id="imageUrl" required>
                </div>
                <br>
                <br>
                <h2>Questions (strongly disagree <---->strongly agree):</h2>                
                <br>
                <div class="form-group">
                    <label for="question1">Your mind is always buzzing with unexplored ideas and plans.</label>
                    <input type="range" class="custom-range" min="1" max="5" id="question1">
                </div>
                <br>
                <div class="form-group">
                    <label for="question2">Generally speaking, you rely more on your experience than your imagination.</label>
                    <input type="range" class="custom-range" min="1" max="5" id="question2">
                </div>
                <br>
                <div class="form-group">
                    <label for="question3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                    <input type="range" class="custom-range" min="1" max="5" id="question3">
                </div>
                <br>
                <div class="form-group">
                    <label for="question4">You rarely do something just out of sheer curiosity.</label>
                    <input type="range" class="custom-range" min="1" max="5" id="question4">
                </div>
                <br>
                <div class="form-group">
                    <label for="question5">People can rarely upset you.</label>
                    <input type="range" class="custom-range" min="1" max="5" id="question5">
                </div>
                <br>
                <div class="form-group">
                    <label for="question6">It is often difficult for you to relate to other people’s feelings.</label>
                    <input type="range" class="custom-range" min="1" max="5" id="question6">
                </div>
                <br>
                <div class="form-group">
                    <label for="question7">In a discussion, truth should be more important than people’s sensitivities.</label>
                    <input type="range" class="custom-range" min="1" max="5" id="question7">
                </div>
                <br>
                <div class="form-group">
                    <label for="question8">You rarely get carried away by fantasies and ideas.</label>
                    <input type="range" class="custom-range" min="1" max="5" id="question8">
                </div>
                <br>
                <div class="form-group">
                    <label for="question9">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
                    <input type="range" class="custom-range" min="1" max="5" id="question9">
                </div>
                <br>
                <div class="form-group">
                    <label for="question10">You feel more energetic after spending time with a group of people.</label>
                    <input type="range" class="custom-range" min="1" max="5" id="question10">
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-lg btn-block submit" ><i class="fas fa-check-square fa-fw"></i>Submit</button>
        </form>
    </div>
    <br>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Your closest match is...</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="divider"></div>
                <h5 id="match"></h5>
                <img id="matchImage" class="materialboxed" width="465" src="">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              
            </div>
          </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/Grant-Rigdon/FriendFinder">GitHub Repo</a></p>
        </div>
    </footer>

<script  src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
<script>
    
    $(".submit").on("click",function(event){
        event.preventDefault()
        if ($("#name").val() === "" || $("#imageUrl").val() === ""){
            alert("Please fill out all required fields")
        }else{

            let surveyAnswers = {name: $("#name").val(), imageUrl: $("#imageUrl").val(), questions: [$("#question1").val(), $("#question2").val(),$("#question3").val(),$("#question4").val(),$("#question5").val(),$("#question6").val(),$("#question7").val(),$("#question8").val(),$("#question9").val(),$("#question10").val(),]}

            console.log(surveyAnswers)
            
            $.post('/api/friends', surveyAnswers, function(data){
                if(data){
                    console.log(data)
                    $('#match').text(data.name)
                    $("#matchImage").attr("src", data.img)            
                    $('#exampleModalCenter').modal('toggle')
                }else{
                    alert("We are experiencing technical difficulties. Please try again later")
                }

            })
        
        }
        $(".name").val("")
        $(".imageUrl").val("")
        $(".question1").val(3)
        $(".question2").val(3)
        $(".question3").val(3)
        $(".question4").val(3)
        $(".question5").val(3)
        $(".question6").val(3)
        $(".question7").val(3)
        $(".question8").val(3)
        $(".question9").val(3)
        $(".question10").val(3)
            
    
        
    })

</script>
</body>
</html>
